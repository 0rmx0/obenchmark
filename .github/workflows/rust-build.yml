# ------------------------------------------------------------
# GitHub Actions ‚Äì OBenchmark V2 Professional
# Build multi-platform (Linux / macOS / Windows)
# ------------------------------------------------------------

name: OBenchmark Pro ‚Äì Cross Platform Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

env:
  BINARY_NAME: obenchmark

jobs:

  # ==========================================================
  # üêß Linux
  # ==========================================================
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Rust toolchain (stable)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache Cargo registry
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: linux-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            linux-cargo-

      # Cache target directory
      - name: Cache target
        uses: actions/cache@v4
        with:
          path: target
          key: linux-target-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            linux-target-

      - name: Build release
        run: cargo build --release

      - name: Archive binary
        run: |
          tar -czvf ${{ env.BINARY_NAME }}-linux.tar.gz \
          -C target/release ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-linux
          path: ${{ env.BINARY_NAME }}-linux.tar.gz
          retention-days: 30


  # ==========================================================
  # üçé macOS
  # ==========================================================
  build-macos:
    name: Build (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: macos-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            macos-cargo-

      - name: Cache target
        uses: actions/cache@v4
        with:
          path: target
          key: macos-target-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            macos-target-

      - name: Build release
        run: cargo build --release

      - name: Archive binary
        run: |
          tar -czvf ${{ env.BINARY_NAME }}-macos.tar.gz \
          -C target/release ${{ env.BINARY_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-macos
          path: ${{ env.BINARY_NAME }}-macos.tar.gz
          retention-days: 30


  # ==========================================================
  # ü™ü Windows
  # ==========================================================
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
          key: windows-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            windows-cargo-

      - name: Cache target
        uses: actions/cache@v4
        with:
          path: target
          key: windows-target-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            windows-target-

      - name: Build release
        run: cargo build --release

      - name: Archive binary
        run: |
          Compress-Archive `
            -Path target\release\${{ env.BINARY_NAME }}.exe `
            -DestinationPath ${{ env.BINARY_NAME }}-windows.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-windows
          path: ${{ env.BINARY_NAME }}-windows.zip
          retention-days: 30
